<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>EURL IRITI SUPERMERCATO – Invorra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #222;
      padding: 30px 15px;
    }

    .card {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.08);
      padding: 32px 26px 26px;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 0.08em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 15px;
      line-height: 1.6;
    }

    header p span.label {
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.12em;
      color: #888;
      display: block;
      margin-bottom: 3px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }

    .info-block {
      padding: 10px 14px;
      border-radius: 12px;
      background: #fafafa;
      border: 1px solid #eee;
    }

    .info-block strong {
      font-size: 13px;
      color: #444;
    }

    .info-block div.value {
      margin-top: 4px;
      font-size: 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 5px 11px;
      border-radius: 999px;
      background: #0f9d58;
      color: #fff;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-top: 14px;
    }

    .badge span.dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.9;
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
      gap: 16px;
    }

    .gallery figure {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      background: #eee;
      aspect-ratio: 4 / 3;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery figure:hover img {
      transform: scale(1.05);
    }

    .gallery figcaption {
      position: absolute;
      left: 10px;
      bottom: 10px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
    }

    @media (max-width: 600px) {
      .card {
        padding: 24px 18px 20px;
      }

      header h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1>EURL IRITI SUPERMERCATO</h1>

      <div class="info-grid">
        <div class="info-block">
          <span class="label">Email</span>
          <div class="value">sales@invorra.shop</div>
        </div>
        <div class="info-block">
          <span class="label">Téléphone</span>
          <div class="value">33780884907</div>
        </div>
        <div class="info-block">
          <span class="label">Adresse</span>
          <div class="value">
            Boulevard Ampère<br />
            38230 Tignieu-Jameyzieu<br />
            FRANCE
          </div>
        </div>
        <div class="info-block">
          <span class="label">Société</span>
          <div class="value">Supermarché &amp; épicerie</div>
        </div>
      </div>

      <div class="badge">
        <span class="dot"></span>
        <span>Ouvert au public</span>
      </div>
    </header>

    <!-- Remplace les src ci-dessous par des liens JPG directs (Unsplash, Pexels, etc.) -->
    <section class="gallery">
      <figure>
        <img
          src="IMAGE_URL_1.jpg"
          alt="Rayon fruits et légumes dans le supermarché"
        />
        <figcaption>Fruits &amp; légumes</figcaption>
      </figure>

      <figure>
        <img
          src="IMAGE_URL_2.jpg"
          alt="Allée de produits et promotions"
        />
        <figcaption>Rayons &amp; promos</figcaption>
      </figure>

      <figure>
        <img
          src="IMAGE_URL_3.jpg"
          alt="Client avec panier dans une allée du magasin"
        />
        <figcaption>Expérience client</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
